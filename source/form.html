<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page__body">
  <header class="main-header">
    <a class="main-header__logo">
      <img class="main-header__logo-image" src="img/logo-mobile.svg" width="33" height="37" alt="Логотип Cat Energy.">
    </a>
    <a class="main-header__logo-type">
      <img class="main-header__logo-type-image" src="img/logo-type-mobile.svg" width="101" height="18"
        alt="Cat Energy.">
    </a>
    <nav class="main-navigation">
      <button class="main-navigation__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-navigation__wrapper">
        <ul class="main-navigation__list">
          <li class="main-navigation__item main-navigation__item--current">
            <a href="#">
              Главная
            </a>
          </li>
          <li class="main-navigation__item">
            <a href="#">
              Каталог продукции
            </a>
          </li>
          <li class="main-navigation__item">
            <a href="#">
              Подбор программы
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main-container">
    <section class="program-form">
      <h1 class="program-form__title">
        Подбор программы
      </h1>
      <p class="program-form__description">
        Заполните анкету, и мы подберем программу питания для вашего кота
      </p>
      <form action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="cat-info">
          <ul class="cat-info__list">
            <li class="cat-info__item">
              <label for="name-field">Имя:*</label>
              <input type="text" name="name" id="name-field" value="Барсик">
            </li>
            <li class="cat-info__item">
              <label for="weight-field">Вес (кг):*</label>
              <input type="text" name="weight" id="weight-field" value="7">
            </li>
            <li class="cat-info__item">
              <label for="age-field">Возраст (лет):</label>
              <input type="text" name="age" id="age-field" value="7">
            </li>
          </ul>
        </fieldset>
        <fieldset class="program-goals">
          <ul class="program-goals__list">
            <li class="program-goals__item">
              <input type="radio" name="program-goal" value="weight-loss" checked>
              <span class="program-goal__label">Похудение</span>
            </li>
            <li class="program-goals__item">
              <input type="radio" name="program-goal" value="weight-gain">
              <span class="program-goal__label">Набор массы</span>
            </li>
            <li class="program-goals__item">
              <input type="radio" name="program-goal" value="need-advice">
              <span class="program-goal__label">Не знаю (нужен ваш совет)</span>
            </li>
          </ul>
        </fieldset>
        <fieldset class="owner-contacts">
          <ul class="owner-contacts__list">
            <li class="owner-contacts__item">
              <label for="email-field">E-mail:*</label>
              <input type="email" name="email" id="email-field" value="kuklachev@gmail.com">
            </li>
            <li class="owner-contacts__item">
              <label for="email-field">Телефон:*</label>
              <input type="tel" name="tel" id="tel-field" value="8 (960) 900-60-90">
            </li>
          </ul>
        </fieldset>
        <fieldset class="about-cat">
          <label for="comment-field">Комментарий</label>
          <textarea name="comment" id="comment-field" rows="7" value="Расскажите обо всех повадках кота"></textarea>
        </fieldset>
        <fieldset class="extra">
          <ul class="extra__list">
            <li class="extra__item">
              <input type="checkbox" name="add" value="sweetener">
              <span class="extra__label">Cахарозаменитель</span>
            </li>
            <li class="extra__item">
              <input type="checkbox" name="add" value="water">
              <span class="extra__label">Питьевая вода</span>
            </li>
            <li class="extra__item">
              <input type="checkbox" name="add" value="milk">
              <span class="extra__label">Молоко</span>
            </li>
            <li class="extra__item">
              <input type="checkbox" name="add" value="vitamins">
              <span class="extra__label">Витамины</span>
            </li>
          </ul>
        </fieldset>
        <button class="program-form__button button">
          Отправить заявку
        </button>
        <p class="program-form__asterisk">
          * — Обязательные поля
        </p>
      </form>
    </section>
  </main>
</body>

</html>
